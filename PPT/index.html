<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PPT演示</title>
	<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/moon.css">
</head>
<body>
	<div class="reveal">
        <div class="slides">
            <section>
            	<h2>web期末答辩</h2>
            	<p>成员：</p>
                <p>陆紫涵 陈雨露</p>
            </section>
            <section>
                <h2>项目原因</h2>
            	<p class="fragment">和室友朝夕相处中获得做个关于寝室博客的灵感，把四个人的不同性格和寝室的点滴生活在博客中展示出来。</p>
            </section>
            <section>
                <h2>主要实现</h2>
            	<p class="fragment">1)首页图片滑动</p>
            	<img class="fragment" data-src="./img/one.png"><br/>
            </section>
            <section>
                <h2>主要实现</h2>
            	<p class="fragment">2)图片的预览和淡出</p>
            	<img class="fragment" data-src="./img/two.png"><br/>
            </section>
            <section>
                <h2>主要实现</h2>
            	<p class="fragment">3)瀑布流插件</p>
            	<img class="fragment" data-src="./img/three_1.png"><br/>
            	<img class="fragment" data-src="./img/three_2.png"><br/>
            </section>
            <section>
                <h2>主要实现</h2>
            	<p class="fragment">4)导航(header)的固定</p>
            	<img class="fragment" data-src="./img/four_1.png"><br/>
            	<img class="fragment" data-src="./img/four_2.png"><br/>
            </section>
            <section>
                <h2>主要实现</h2>
            	<p class="fragment">5）滚动监听事件</p>
            	<img class="fragment" data-src="./img/five.png"><br/>
            </section>
            <section data-transition="zoom">
                <h2>遇到的困难</h2>
                <p>1)采用一个新的组件，使用不熟练，实现效率低。</p>
                <p>2)</p>
            </section>
            <section data-transition="zoom">
                <h2>我们的不足</h2>
                <p>1)实验部分内容没有实现；</p>
                <p>2)页面功能少且单一</p>
            </section>
            <section data-transition="zoom">
                <h2>Thank you.</h2>
            </section>
        </div>
    </div>
<script src="js/reveal.js"></script>
<script>
    Reveal.initialize({
	// 是否在右下角展示控制条
	controls: true,
	// 是否显示演示的进度条
    progress: true,

    // 是否显示当前幻灯片的页数
    slideNumber: 'c/t',

    // 是否将每个幻灯片改变加入到浏览器的历史记录中去
    history: false,

    // 是否启用键盘快捷键来导航
    keyboard: true,

    // 是否启用幻灯片的概览模式,开启后，可以使用ESC键查看幻灯片概览
    overview: true,

    // 是否将幻灯片垂直居中
    center: true,

    // 是否在触屏设备上启用触摸导航
    touch: true,

    // 是否循环演示
    loop: false,

    // 是否将演示的方向变成 RTL
    rtl: false,

    // 全局开启和关闭碎片
    fragments: true,

    // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
    embedded: false,

    // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
    help: true,

    //  两个幻灯片之间自动切换的时间间隔（毫秒），当设置成 0 的时候则禁止自动切换，该值可以被幻灯片上的 ` data-autoslide` 属性覆盖
    autoSlide: 0,

    // 当遇到用户输入的时候停止切换
    autoSlideStoppable: true,

    // 是否启用通过鼠标滚轮来导航幻灯片
    mouseWheel: true,

    //  是否在移动设备上隐藏地址栏
    hideAddressBar: true,

    // 是否在一个弹出的 iframe 中打开幻灯片中的链接
    previewLinks: false,

    // 切换过渡效果
    transition: 'default', // none/fade/slide/convex/concave/zoom

    // 过渡速度
    transitionSpeed: 'default', // default/fast/slow

    // 全屏幻灯片背景的过渡效果
    backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

    // 除当前可见的之外的幻灯片数量
    viewDistance: 3,

    // 视差背景图片
    parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

    // 视差背景尺寸
    parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

    // 移动视差背景（水平和垂直）滑动变化的数量, 例如100
    parallaxBackgroundHorizontal: '',
    parallaxBackgroundVertical: ''
});
</script>
</body>
</html>
